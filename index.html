<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- FavIcon -->
  <link rel="shortcut icon" href="./assets/images/Fav-icon.png" type="image/x-icon" />

  <title>Photo Gallery with HTML|CSS</title>

  <!-- FontAwesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

<body>

  <!-- Input Button -->
  <input type="radio" name="photos" id="check1" checked>

      <label for="check3">Child Photos</label>
      <label for="check4">Visited Places</label>
    </div>

    <div class="photo-gallery">
      <div class="pic place">
        <img src="./assets/images/place1.jpg">
      </div>
      <div class="pic family">
        <img src="./assets/images/family1.jpg">
      </div>
      <div class="pic child">
        <img src="./assets/images/child1.jpg">
      </div>

      <div class="pic place">

        <img src="./assets/images/family2.jpg">
      </div>
      <div class="pic child">
        <img src="./assets/images/child2.jpg">
      </div>

      <div class="pic place">
        <img src="./assets/images/place3.jpg">
      </div>
      <div class="pic family">
        <img src="./assets/images/family3.jpg">
      </div>
      <div class="pic child">
        <img src="./assets/images/child3.jpg">
      </div>

      <div class="pic place">
        <img src="./assets/images/place4.jpg">
      </div>
      <div class="pic family">
        <img src="./assets/images/family4.jpg">
      </div>
      <div class="pic child">
        <img src="./assets/images/child4.jpg">
      </div>

      <div class="pic place">
        <img src="./assets/images/place5.jpg">
      </div>
      <div class="pic family">
        <img src="./assets/images/family5.jpg">
      </div>
      <div class="pic child">
        <img src="./assets/images/child5.jpg">
      </div>

      <div class="pic place">
        <img src="./assets/images/place6.jpg">

      <div class="pic family">
        <img src="./assets/images/family6.jpg">
